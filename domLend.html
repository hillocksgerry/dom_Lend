<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="business-card">
        <div class="header">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>John Doe</h1>
            <p class="job-title">Web Developer</p>
        </div>
        
        <div class="contact-info">
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> +1 (234) 567-890</p>
            <p><strong>Website:</strong> www.johndoe.com</p>
        </div>
        
        <div class="social-media">
            <p><strong>Follow me:</strong></p>
            <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn</a> |
            <a href="https://github.com/johndoe" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
